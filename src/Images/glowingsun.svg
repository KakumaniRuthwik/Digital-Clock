<svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Define the glow effect */
    @keyframes glow {
      0% { filter: drop-shadow(0 0 5px #FFD700); }
      50% { filter: drop-shadow(0 0 15px #FFA500); }
      100% { filter: drop-shadow(0 0 5px #FFD700); }
    }

    /* Apply animation on hover */
    .sun:hover {
      animation: glow 1.2s infinite alternate ease-in-out;
    }
  </style>

  <!-- Sun Core -->
  <circle cx="12" cy="12" r="5" fill="#FFD700" stroke="#FFA500" stroke-width="2" class="sun"/>

  <!-- Sun Rays -->
  <g stroke="#FFA500" stroke-width="2" stroke-linecap="round">
    <line x1="12" y1="2" x2="12" y2="5"/>
    <line x1="12" y1="19" x2="12" y2="22"/>
    <line x1="4.22" y1="4.22" x2="6.5" y2="6.5"/>
    <line x1="17.5" y1="17.5" x2="19.78" y2="19.78"/>
    <line x1="2" y1="12" x2="5" y2="12"/>
    <line x1="19" y1="12" x2="22" y2="12"/>
    <line x1="4.22" y1="19.78" x2="6.5" y2="17.5"/>
    <line x1="17.5" y1="6.5" x2="19.78" y2="4.22"/>
  </g>
</svg>
