<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/output.css">
    <script src="script.js" defer></script>
    <title>Digital Clock</title>
</head>
<body class="bg-white">
    <main>
        <section class="w-screen h-screen overflow-hidden">
            <div class="flex justify-center items-center relative w-full h-full ">
                <div class="flex justify-center items-center size-[40vw] shadow-2xl shadow-sky-300 rounded-full">
                    <div class="flex justify-center items-center size-[30vw] shadow-2xl shadow-sky-200 rounded-full">
                        <div class="flex justify-center items-center size-[20vw] shadow-2xl shadow-sky-100 rounded-full">
                            <div class="flex justify-center items-center">
                                <div class="flex justify-center items-center text-center text-[2.25vw]">
                                    <div class="flex justify-center items-center">
                                        <p class="Hours">00</p>
                                        <span class="colon px-2 pb-2"> : </span>
                                    </div>
                                    <div class="flex justify-center items-center">
                                        <p class="Minutes">00</p>
                                        <span class="colon px-2 pb-2"> : </span>
                                    </div>
                                    <div class="flex justify-center items-center">
                                        <p class="Seconds">00</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
